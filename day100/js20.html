<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mon=prompt("현재는 몇 월입니까?","");

        if(mon >=9 && mon<=11){
            document.write("독서의 계절 가을입니다!");
        }else if(mon>=6 && mon<=8){
            document.write("싱그러운 여름이에용~~~");
        }else if(mon>=3 && mon<=5){
            document.write("봄봄봄봄 봄이왔어요~~")
        }else if(mon==12 || (mon>=1 && mon<=2)){
            document.write("스키의 계절 겨울입니다용")
        }else{
            document.write("잘못입력하셨습니다.")
        }

    </script>
</body>
</html>
